<!DOCTYPE html>
<html>
<head>
  <title>TFC Signup Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #568eac9c;
      background-image: url("background_signup.jpg"); /* Replace with your actual image path */
      background-size: cover; /* Adjust as needed (cover, contain, etc.) */
      background-repeat: no-repeat;
      background-position: center; /* Adjust as needed (center, top, bottom, etc.) */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.232); /* Change the color and opacity as needed */
      z-index: -1; /* Keeps the overlay behind the content */
    }
    
    .container {
      width: 500px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.453);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Keep content on top of the overlay */
      z-index: 1;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background-color: #ffffff60;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #af994c;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .small-text {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #000000; /* Change this to a darker color */
    }
    

    .small-text a {
      color: #007bff;
      text-decoration: none;
    }

    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get started with TFC</h1>
    <form>
      <label for="email">Username:</label>
      <input type="text" id="username" name="username" placeholder="xxxxx" required>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit">Swipe right towards your dream career!!</button>
    </form>
    
    <div class="small-text">
      Already have an account? <a href="sign_in.html">Sign in</a>
    </div>
  </div>
</body>
</html>
